<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="icon" type="image/png" href="evently_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            text-shadow: 1px 1px 2px #e0e6f6;
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(54,123,252,1) 16.3%, rgba(0,41,118,1) 100.2%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #222;
            margin: 0;
        }
        .signin-container {
            background: #f6f6f6;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            color: #222;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .signin-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #222;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: #222;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dcdde1;
            border-radius: 4px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .signin-btn {
            width: 100%;
            padding: 0.7rem;
            background: #6fa3ef;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .signin-btn:hover {
            background: #a3c8f7;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #222;
        }
        .signup-link a {
            color: #5d7bd0;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div style="text-align:center; margin-bottom: 1rem;">
            <img src="evently_logo.png" alt="Evently Logo" style="width:120px; height:auto;">
        </div>
        <h2>Sign In</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="SignUp.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
