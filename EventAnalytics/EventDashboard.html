<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firebase Database Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
        background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(54,123,252,1) 16.3%, rgba(0,41,118,1) 100.2%);
        margin: 0;
        padding: 2rem;
        padding-top: calc(2rem + 72px);
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .test-section {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .test-section h3 {
        margin-top: 0;
        color: #333;
      }
      .status {
        padding: 0.5rem;
        border-radius: 4px;
        margin: 0.5rem 0;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
      }
      .status.info {
        background: #d1ecf1;
        color: #0c5460;
      }
      button {
        background: #6fa3ef;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        margin: 0.5rem;
        font-family: "Montserrat", Arial, sans-serif;
      }
      button:hover {
        background: #a3c8f7;
      }
      .event-item {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        padding: 1rem;
        margin: 0.5rem 0;
        border-radius: 4px;
      }
      .event-item h4 {
        margin-top: 0;
        color: #333;
      }
      .event-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .stat-box {
        background: white;
        padding: 0.75rem;
        border-radius: 4px;
        text-align: center;
        border-left: 4px solid #6fa3ef;
      }
      .stat-value {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
      }
      .stat-label {
        font-size: 0.8rem;
        color: #666;
        text-transform: uppercase;
      }
      /* Toolbar styles */
      .toolbar {
        width: 100%;
        background: rgba(0,51,102,0.95);
        color: #fff;
        display: flex;
        align-items: center;
        padding: 0 32px;
        height: 72px;
        box-sizing: border-box;
        box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }
      .toolbar-logo {
        height: 48px;
        margin-right: 36px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.18));
        transition: transform 0.2s;
      }
      .toolbar-logo:hover {
        transform: scale(1.08) rotate(-2deg);
      }
      .toolbar-btn {
        background: rgba(255,255,255,0.08);
        border: none;
        color: #fff;
        font-size: 1.08em;
        margin-right: 24px;
        cursor: pointer;
        padding: 10px 22px;
        border-radius: 6px;
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      }
      .toolbar-btn:hover {
        background: #367bfc;
        box-shadow: 0 4px 12px rgba(54,123,252,0.18);
      }
      .toolbar-spacer { flex: 1; }
      .auth-btn {
        background: linear-gradient(90deg, #6fa3ef 60%, #367bfc 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        font-family: 'Montserrat', Arial, sans-serif;
        padding: 10px 22px;
        margin-left: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        transition: background 0.2s, box-shadow 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
        <img src="../Organizer/evently_logo_DT.png" alt="Evently Logo" class="toolbar-logo">
        <button class="toolbar-btn" onclick="location.href='../Organizer/home.html'">Home</button>
        <button class="toolbar-btn" onclick="location.href='../Organizer/eventCreation.html'">Create New Event</button>
        <div class="toolbar-spacer"></div>
        <button class="toolbar-btn" onclick="location.href='../Organizer/settings.html'">Settings</button>
        <div id="authBtnContainer"></div>
    </div>

    <div class="container">
      <div class="test-section">
        <h3>Fetch All Events</h3>
        <div id="eventsStatus" class="status info">
          Ready to fetch all events...
        </div>
        <button onclick="fetchAllEvents()">Fetch All Events</button>
      </div>

      <div class="test-section">
        <h3>Events Found</h3>
        <div id="eventsList"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
      // Dynamic auth button logic for toolbar
      const authBtnContainer = document.getElementById('authBtnContainer');
      const isSignedIn = !!localStorage.getItem('userRole');
      if (isSignedIn) {
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Log Out';
        logoutBtn.className = 'auth-btn';
        logoutBtn.onclick = () => { localStorage.removeItem('userRole'); location.reload(); };
        authBtnContainer.appendChild(logoutBtn);
      } else {
        const signInBtn = document.createElement('button');
        signInBtn.textContent = 'Sign In';
        signInBtn.className = 'auth-btn';
        signInBtn.onclick = () => location.href = '../Organizer/SignIn.html';
        authBtnContainer.appendChild(signInBtn);
      }
    </script>
  </body>

</html>
