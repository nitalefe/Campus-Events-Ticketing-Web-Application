<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Firebase Database Test - No Auth Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .test-section {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .test-section h3 {
        margin-top: 0;
        color: #333;
      }
      .status {
        padding: 0.5rem;
        border-radius: 4px;
        margin: 0.5rem 0;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
      }
      .status.info {
        background: #d1ecf1;
        color: #0c5460;
      }
      button {
        background: #6fa3ef;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        margin: 0.5rem;
        font-family: "Montserrat", Arial, sans-serif;
      }
      button:hover {
        background: #a3c8f7;
      }
      .event-item {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        padding: 1rem;
        margin: 0.5rem 0;
        border-radius: 4px;
      }
      .event-item h4 {
        margin-top: 0;
        color: #333;
      }
      .event-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .stat-box {
        background: white;
        padding: 0.75rem;
        border-radius: 4px;
        text-align: center;
        border-left: 4px solid #6fa3ef;
      }
      .stat-value {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
      }
      .stat-label {
        font-size: 0.8rem;
        color: #666;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”¥ Firebase Database Test</h1>
      <p>View all events in the database without requiring authentication.</p>

      <div class="test-section">
        <h3>Fetch All Events</h3>
        <div id="eventsStatus" class="status info">
          Ready to fetch all events...
        </div>
        <button onclick="fetchAllEvents()">Fetch All Events</button>
      </div>

      <div class="test-section">
        <h3>Events Found</h3>
        <div id="eventsList"></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
