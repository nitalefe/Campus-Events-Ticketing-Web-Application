<!-- Organizer/ticketmanager/qrScanner.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#000; font-family:Arial,sans-serif; overflow:hidden; }
    #reader { width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; position:relative; background:#000; }
    .scan-box {
      position:absolute;
      width:min(60vmin, 360px);
      height:min(60vmin, 360px);
      border:4px solid rgba(255,255,255,0.85);
      border-radius:10px;
      box-shadow:0 0 28px rgba(255,255,255,0.28);
      pointer-events:none;
    }
    #result {
      position:absolute; bottom:28px; left:50%; transform:translateX(-50%);
      color:#fff; font-size:1.05rem; font-weight:700; text-align:center;
      background:rgba(0,0,0,0.55); padding:10px 16px; border-radius:8px; max-width:90vw;
    }
  </style>
</head>
<body>
  <div id="reader">
    <div class="scan-box"></div>
    <div id="result">Align QR code within the box</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script type="module" src="../script/Qrcode.js"></script>
</body>
</html>
