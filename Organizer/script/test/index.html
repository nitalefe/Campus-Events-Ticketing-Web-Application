<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Attendees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        input[type="text"],
        input[type="email"],
        button {
            padding: 8px;
            margin: 4px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px; /* space between checkbox and text */
            margin: 4px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event Attendees</h2>

        <form id="attendeeForm">
            <h3>Add Attendee</h3>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="ticketType" name="ticketType" placeholder="Ticket Type">

            <!-- Checkbox with label inline -->
            <div class="checkbox-group">
                <input type="checkbox" id="paymentStatus" name="paymentStatus">
                <label for="paymentStatus">Payment Status</label>
            </div>

            <button type="submit">Add Attendee</button>
        </form>

        <h3>Attendee List</h3>
        <button id="loadAttendeesBtn" type="button">Load Attendees</button>
        <table id="attendeeTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Ticket Type</th>
                    <th>Payment Status</th>
                    <th>Registered At</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="exportCsvBtn" type="button">Export to CSV</button>
    </div>

    <!-- Link external JS -->
    <script type="module" src="attendeeList.js"></script>
</body>
</html>
