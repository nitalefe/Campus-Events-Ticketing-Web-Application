<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="icon" type="image/png" href="evently_logo_DT.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body{
            background: linear-gradient(135deg, #367bfc 0%, #002976 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .toolbar {
            width: 100%;
            background: rgba(0,51,102,0.95);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 32px;
            height: 72px;
            box-sizing: border-box;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .toolbar-logo {
            height: 48px;
            margin-right: 36px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.18));
            transition: transform 0.2s;
        }
        .toolbar-logo:hover {
            transform: scale(1.08) rotate(-2deg);
        }
        .toolbar-btn {
            background: rgba(255,255,255,0.08);
            border: none;
            color: #fff;
            font-size: 1.08em;
            margin-right: 24px;
            cursor: pointer;
            padding: 10px 22px;
            border-radius: 6px;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .toolbar-btn:hover {
            background: #367bfc;
            box-shadow: 0 4px 12px rgba(54,123,252,0.18);
        }
        .toolbar-spacer {
            flex: 1;
        }
        .auth-btn {
            background: linear-gradient(90deg, #6fa3ef 60%, #367bfc 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Montserrat', Arial, sans-serif;
            text-decoration: none;
            padding: 10px 22px;
            margin-left: 20px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(54,123,252,0.12);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .auth-btn:hover {
            background: linear-gradient(90deg, #a3c8f7 60%, #367bfc 100%);
            box-shadow: 0 4px 12px rgba(54,123,252,0.22);
        }
        .container { 
            max-width: 520px; 
            margin: 56px auto 40px auto; 
            background: rgba(255,255,255,0.98);
            padding: 32px 28px 28px 28px;
            border-radius: 18px; 
            box-shadow: 0 8px 32px rgba(54,123,252,0.10), 0 2px 8px rgba(0,0,0,0.08);
            color: #222;
            font-family: 'Montserrat', Arial, sans-serif;
            position: relative;
            animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
        }
        h2 { 
            text-align: center; 
            margin-bottom: 24px; 
            color: #222;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(54,123,252,0.08);
        }
        label { 
            display: block; 
            margin-top: 16px; 
            color: #222;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 500;
        }
        input, textarea, select { 
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #dcdde1; 
            border-radius: 4px; 
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1rem;
            background: #f6f6f6;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #6fa3ef;
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] { 
            margin-top: 24px;
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(90deg, #6fa3ef 60%, #367bfc 100%);
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            font-size: 1.08em; 
            cursor: pointer;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(54,123,252,0.12);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        button[type="submit"]:hover { 
            background: linear-gradient(90deg, #a3c8f7 60%, #367bfc 100%);
            box-shadow: 0 4px 16px rgba(54,123,252,0.22);
            transform: scale(1.03);
        }
        small {
            color:#888;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-16px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <img src="evently_logo_DT.png" alt="Evently Logo" class="toolbar-logo">
        <button class="toolbar-btn" onclick="location.href='home.html'">Home</button>
        <button class="toolbar-btn" onclick="location.href='eventCreation.html'">Create New Event</button>
        <div class="toolbar-spacer"></div>
        <button class="toolbar-btn" onclick="location.href='settings.html'">Settings</button>
        <div id="authBtnContainer"></div>
    </div>
    <div class="container">
        <h2>My Event</h2>
        <form id="eventForm">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDescription">Description</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

            <label for="eventDate">Date</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventTime">Time</label>
            <input type="time" id="eventTime" name="eventTime" required>

            <label for="eventLocation">Location</label>
            <input type="text" id="eventLocation" name="eventLocation" required>

            <label for="eventCategory">Category</label>
            <select id="eventCategory" name="eventCategory" required>
                <option value="">Select Category</option>
                <option value="Workshop">Workshop</option>
                <option value="Seminar">Seminar</option>
                <option value="Concert">Concert</option>
                <option value="Sports">Sports</option>
                <option value="Other">Other</option>
            </select>

            <label for="openTo">Open to <span style="font-weight:normal; color:#888;">(optional, select multiple)</span></label>
            <select id="openTo" name="openTo" multiple size="6" style="height:auto;">
                <option value="Concordia">Concordia University</option>
                <option value="McGill">McGill University</option>
                <option value="UdeM">Université de Montréal</option>
                <option value="Polytechnique">Polytechnique Montréal</option>
                <option value="HEC">HEC Montréal</option>
                <option value="UQAM">UQAM</option>
            </select>
            <small>Hold Ctrl (Windows) or Command (Mac) to select multiple universities.</small>

            <label for="capacity">Number of Tickets</label>
            <input type="number" id="capacity" name="capacity" min="1" required>

            <label for="ticketPrice">Ticket Price ($)</label>
            <input type="number" id="ticketPrice" name="ticketPrice" min="0" step="0.01" required>

            <label for="eventBanner">Event Banner Image</label>
            <div style="margin-bottom: 12px;">
                <input type="file" id="eventBanner" name="eventBanner" accept="image/*" style="display:none;" onchange="document.getElementById('bannerPreview').src = window.URL.createObjectURL(this.files[0]); document.getElementById('bannerPreview').style.display = 'block';">
                <label for="eventBanner" style="
                    display:inline-block;
                    padding:10px 22px;
                    background: linear-gradient(90deg, #6fa3ef 60%, #367bfc 100%);
                    color:#fff;
                    border-radius:6px;
                    font-family:'Montserrat', Arial, sans-serif;
                    font-weight:600;
                    cursor:pointer;
                    box-shadow:0 2px 8px rgba(54,123,252,0.12);
                    transition:background 0.2s, box-shadow 0.2s;
                ">Upload Banner</label>
                <br>
                <img id="bannerPreview" style="display:none; margin-top:10px; width:100%; max-width:420px; height:180px; object-fit:cover; border-radius:10px; box-shadow:0 2px 8px rgba(54,123,252,0.10); background:#eaeaea;" alt="Banner Preview">
            </div>
            <small>You can upload a banner image for your event (JPG, PNG, etc.).</small>

            <button type="submit">Create Event</button>
        </form>
    </div>
    <script type="module">
        // Auth button logic (same as EventPage)
        const authBtnContainer = document.getElementById('authBtnContainer');
        const isSignedIn = !!localStorage.getItem("userRole");
        if (isSignedIn) {
            const logoutBtn = document.createElement('button');
            logoutBtn.textContent = "Log Out";
            logoutBtn.className = "auth-btn";
            logoutBtn.onclick = () => {
                localStorage.removeItem("userRole");
                location.reload();
            };
            authBtnContainer.appendChild(logoutBtn);
        } else {
            const signInBtn = document.createElement('button');
            signInBtn.textContent = "Sign In";
            signInBtn.className = "auth-btn";
            signInBtn.onclick = () => location.href = "SignIn.html";
            authBtnContainer.appendChild(signInBtn);
        }

        // Handle form submission
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Event created successfully!');
            // Add your event creation logic here (e.g., send data to backend)
        });
    </script>
</body>
</html>
