<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000; /* black background to match camera feed */
      font-family: Arial, sans-serif;
      overflow: hidden; /* remove scrollbars */
    }

    /* Container fills entire screen */
    #reader {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      position: relative;
    }

    /* Add an overlay box to mimic a focus area */
    .scan-box {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 4px solid rgba(255,255,255,0.8);
      border-radius: 8px;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }

    #result {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="reader">
    <div class="scan-box"></div>
    <div id="result">Align QR code within the box</div>
  </div>

  <!-- QR code library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Your script -->
  <script src="../script/QRcode.js"></script>
</body>
</html>
