<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="../evently_logo_DT.png">
  <title>Organizer Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #367bfc 0%, #002976 100%);
      margin: 0;
      padding: 0;
    }
    .toolbar {
      width: 100%;
      background: rgba(0,51,102,0.95);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 32px;
      height: 72px;
      box-sizing: border-box;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar-logo {
      height: 48px;
      margin-right: 36px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.18));
      transition: transform 0.2s;
      cursor: pointer;
    }
    .toolbar-logo:hover { transform: scale(1.08) rotate(-2deg); }
    .toolbar-btn {
      background: rgba(255,255,255,0.08);
      border: none;
      color: #fff;
      font-size: 1.08em;
      margin-right: 24px;
      cursor: pointer;
      padding: 10px 22px;
      border-radius: 6px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .toolbar-btn:hover {
      background: #367bfc;
      box-shadow: 0 4px 12px rgba(54,123,252,0.18);
    }
    .toolbar-spacer { flex: 1; }
    .auth-btn {
      background: linear-gradient(90deg, #6fa3ef 60%, #367bfc 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.08em;
      cursor: pointer;
      padding: 10px 22px;
      margin-right: 24px;
    }
    header {
      background: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=400&q=80') center/cover no-repeat;
      background-blend-mode: overlay;
      background-color: rgba(54, 123, 252, 0.7);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(54, 123, 252, 0.4) 0%, rgba(0, 41, 118, 0.6) 100%);
      pointer-events: none;
    }
    header h1 {
      color: #ffffff;
      font-size: 2.5em;
      font-weight: 700;
      margin: 0 0 15px 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }
    header p {
      font-size: 1.2em;
      margin: 0;
      opacity: 0.9;
      font-weight: 400;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .main-content {
      width: 100vw;
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .section-bar {
      font-size: 1.3em;
      font-weight: 700;
      color: #367bfc;
      background: #e3eafc;
      padding: 14px 32px;
      width: 100vw;
    }
    .events-container {
      background: #fff;
      box-shadow: 0 2px 8px rgba(54,123,252,0.08);
      padding: 24px 32px;
      width: 100vw;
    }
    .events {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .event-card {
      background: #eaeaea;
      padding: 16px;
      width: 260px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .event-card:hover { transform: scale(1.05); }
    .event-title { font-size: 1.2em; margin-bottom: 8px; color: #34495e; }
    .event-date, .event-location {
      font-size: 0.95em;
      margin-bottom: 6px;
      color: #555;
    }
    .event-banner {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
      margin-bottom: 12px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 24px 0;
    }
    .search-input {
      width: 500px;
      max-width: 90%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 6px 0 0 6px;
      font-size: 1.05em;
    }
    .search-btn {
      background: #367bfc;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-size: 1.05em;
    }
    .search-btn:hover { background: #005fa3; }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <img src="../evently_logo_DT.png" alt="Evently Logo" class="toolbar-logo" onclick="location.href='organizer-dashboard.html'">

    <button class="toolbar-btn" onclick="location.href='eventCreation.html'">Create New Event</button>
    <div class="toolbar-spacer"></div>
    <button class="toolbar-btn" onclick="location.href='settings.html'">Settings</button>

    <!-- Always show Log Out -->
    <div id="authBtnContainer">
      <button id="logout-btn" class="auth-btn">Log Out</button>
    </div>
  </div>

  <header>
    <h1>Organizer Home Page</h1>
    <p>Welcome! Here are your upcoming events.</p>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search events...">
    <button class="search-btn" onclick="handleSearch()">Search</button>
  </div>

  <!-- Dynamic event sections -->
  <div class="main-content">
    <div>
      <div class="section-bar">Your Upcoming Events</div>
      <div class="events-container">
        <div class="events" id="upcoming-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">New Events</div>
      <div class="events-container">
        <div class="events" id="new-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">Recommended Events</div>
      <div class="events-container">
        <div class="events" id="recommended-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">Discover Events</div>
      <div class="events-container">
        <div class="events" id="discover-events"></div>
      </div>
    </div>
  </div>

  <!-- 🔍 Search logic -->
  <script type="module">
    window.handleSearch = function() {
      const query = document.querySelector('.search-input').value.toLowerCase();
      const cards = document.querySelectorAll('.event-card');
      cards.forEach(card => {
        const title = card.querySelector('.event-title').textContent.toLowerCase();
        card.style.display = title.includes(query) ? "block" : "none";
      });
    };
  </script>

  <!-- Firebase + Auth + Events -->
  <script type="module" src="../Shared/firebase-config.js"></script>
  <script type="module" src="../Registration/scripts/auth.js"></script>
  <script type="module" src="script/loadEvents.js"></script>
</body>
</html>
