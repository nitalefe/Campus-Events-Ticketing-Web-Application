<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../assets/images/evently_logo_DT.png">
  <title>Administrator Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/Shared/dashboard.css">
  <link rel="stylesheet" href="../../css/Shared/toolbar.css">
  <link rel="stylesheet" href="../../css/Administrator/admin-dashboard.css">
</head>

<body class="admin-page" data-event-page="eventPageAdmin.html">

  <!-- Toolbar (reuse shared styles) -->
  <div class="toolbar">
  <img src="../../assets/images/evently_logo_DT.png" alt="Evently Logo" class="toolbar-logo"
       onclick="location.href='admin-dashboard.html'">

    <button class="toolbar-btn" onclick="location.href='admin-dashboard.html'">Home</button>
    <button class="toolbar-btn" onclick="location.href='../'">See Organizers</button> 
    <!---AYAN OVER HERE-->
    <button id="previewOrganizerBtn" class="toolbar-btn" onclick="location.href='Previewpage.html'">Preview</button>
    <div class="toolbar-spacer"></div>
    <!--to be added with 4th feature-->
    <button class="toolbar-btn" onclick="location.href='../Registration/website.html'">Profile</button>
    <div id="authBtnContainer">
      <button id="logout-btn" class="auth-btn">Log Out</button>
    </div>
  </div>

  <div class="top-row page-max">
    <header class="admin-header">
      <div>
        <h1>Administrator Dashboard</h1>
        <p class="muted">Overview of new events, organizer requests, and global site metrics.</p>
      </div>
      <div class="header-actions">
        <!-- control buttons moved below the header for clearer placement -->
      </div>
    </header>

    <aside class="shortcuts-top">
      <div class="section-bar">Shortcuts</div>
      <div class="panel">
  <button id="shortcut-organizer-requests" class="toolbar-btn primary">Organizer Requests</button>
  <button id="shortcut-manage-orgs" class="toolbar-btn primary">Manage Organizations</button>
  <button id="shortcut-send-message" class="toolbar-btn primary">Send Broadcast Message</button>
  <button id="shortcut-site-settings" class="toolbar-btn primary">Site Settings</button>
      </div>
    </aside>
  </div>

  <!-- Header-level controls moved here so they appear just under the header -->
  <div class="header-controls page-max">
    <div class="header-actions">
      <button id="sendMessageBtn" class="toolbar-btn primary">Send Broadcast Message</button>
      <button id="manageOrgsBtn" class="toolbar-btn">Manage Organizations</button>
    </div>
  </div>

  <!-- Admin quick stats and shortcuts -->
  <div class="admin-quick">
    <div class="card">
      <div class="card-title">Website Users</div>
      <div id="newEventsCount" class="card-count">0</div>
  <div class="card-actions"><button id="viewNewEvents" class="toolbar-btn primary" onclick="window.open('../Administrator/view-users.html','_blank')">View Users</button></div>
    </div>

    <div class="card">
      <div class="card-title">Organizer Requests</div>
      <div id="orgRequestsCount" class="card-count">0</div>
  <div class="card-actions"><button id="viewOrgRequests" class="toolbar-btn primary">Review Requests</button></div>
    </div>

    <div class="card">
      <div class="card-title">Global Website Stats</div>
      <div class="global-stats">
        <div class="stat">
          <div id="totalEvents" class="stat-value">0</div>
          <div class="stat-label">Events</div>
        </div>
        <div class="stat">
          <div id="totalUsers" class="stat-value">0</div>
          <div class="stat-label">Users</div>
        </div>
        <div class="stat">
          <div id="totalTickets" class="stat-value">0</div>
          <div class="stat-label">Tickets Issued</div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Events (full-width) -->
  <section class="full-width-section page-max">
    <div class="section-bar">New Events</div>
    <div class="events-container">
      <div class="events" id="newEventsSection"></div>
    </div>
  </section>

  <!-- Main admin panels -->
  <div class="main-content page-max">
    <!-- (shortcuts moved to top-right) -->
  </div>

  <script type="module">
    import { auth } from "../../js/Shared/firebase-config.js";
    import { getIdTokenResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
  
    function clearSearchView() {
      document.getElementById('search-results-section').style.display = 'none';
      document.getElementById('clear-search').style.display = 'none';
      // show original sections
      document.querySelectorAll('.main-content > div').forEach(section => {
        if (section.id !== 'search-results-section') section.style.display = '';
      });
      // remove cloned cards
      const sr = document.getElementById('search-results'); while (sr && sr.firstChild) sr.removeChild(sr.firstChild);
    }

    window.handleSearch = function () {
      const query = document.querySelector('.search-input').value.toLowerCase().trim();
      if (!query) { clearSearchView(); return; }

      // collect matches from all event lists, deduplicating by data-event-id
      const matches = [];
      const seen = new Set();
      document.querySelectorAll('.events').forEach(list => {
        list.querySelectorAll('.event-card').forEach(card => {
          const id = card.getAttribute('data-event-id') || '';
          if (seen.has(id)) return;
          const title = (card.querySelector('.event-title') || { textContent: '' }).textContent.toLowerCase();
          if (title.includes(query)) {
            matches.push(card);
            seen.add(id);
          }
        });
      });

      // hide original sections
      document.querySelectorAll('.main-content > div').forEach(section => {
        if (section.id !== 'search-results-section') section.style.display = 'none';
      });

      // populate search results container with clones
      const sr = document.getElementById('search-results'); while (sr && sr.firstChild) sr.removeChild(sr.firstChild);
      matches.forEach(card => {
        const clone = card.cloneNode(true);
        clone.style.display = 'block';
        const id = clone.getAttribute('data-event-id') || card.getAttribute('data-event-id');
        if (id) {
          const target = document.body?.dataset?.eventPage || 'eventPageAdmin.html';
          clone.addEventListener('click', () => { window.location.href = `${target}?id=${id}`; });
          clone.style.cursor = 'pointer';
        }
        sr.appendChild(clone);
      });

      document.getElementById('search-results-section').style.display = '';
      document.getElementById('clear-search').style.display = '';
    };

    document.getElementById('clear-search').addEventListener('click', clearSearchView);
    
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "../Registration/SignIn.html";
    return;
  }

  const tokenResult = await getIdTokenResult(user);
  if (!tokenResult.claims.admin) {
    alert("Unauthorized access — only admins allowed.");
    await signOut(auth);
    window.location.href = "../Registration/SignIn.html";
  } else {
    console.log("✅ Admin verified — access granted.");
  }
  });
  </script>

  <script type="module" src="../../js/Registration/auth.js"></script>
  <script type="module" src="../../js/Events/LoadEvents.js"></script>
  <script type="module" src="../../js/Shared/scroll-controls.js"></script>

</body>

</html>
