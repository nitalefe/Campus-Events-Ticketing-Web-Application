<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/images/evently_logo_DT.png">
  <title>User Profile - Campus Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/Shared/toolbar.css">
  <link rel="stylesheet" href="../css/Shared/profile.css">
</head>
<body>
  <!-- Toolbar - Exact Match -->
  <div class="toolbar">
    <img src="../assets/images/evently_logo_DT.png" alt="Evently Logo" class="toolbar-logo" id="logoBtn">
    <button class="toolbar-btn" id="homeBtn">Home</button>
    <div class="toolbar-spacer"></div>
    <button class="toolbar-btn" onclick="location.href='profile.html'">Profile</button>
    <div id="authBtnContainer">
      <button id="logout-btn" class="auth-btn">Log Out</button>
    </div>
  </div>

  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-avatar profile-avatar-large" id="avatarContainer">
          <span>?</span>
        </div>
        <div class="profile-info-section">
          <h1 class="profile-name" id="userName">Loading...</h1>
          <div class="profile-meta">
            <span class="meta-badge role" id="userRole">
              <span>üë§</span>
              <span>Loading...</span>
            </span>
            <span class="meta-badge school" id="userSchool">
              <span>üè´</span>
              <span>Loading...</span>
            </span>
          </div>
        </div>
        <div class="profile-actions">
          <button id="followBtn" class="follow-btn">Follow</button>
        </div>
      </div>

      <div class="profile-bio" id="bioSection" style="display: none;">
        <div class="bio-label">About</div>
        <p class="bio-text" id="userBio"></p>
      </div>
      
    </div>

    <div class="events-section">
      <h2 class="section-title">
        <span>üìÖ</span>
        <span id="eventsTitle">Event History</span>
      </h2>
      <div class="events-grid" id="eventsContainer">
        <div class="loading">Loading events...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from '../../js/Shared/firebase-config.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js';
  import { doc, getDoc, collection, query, where, getDocs, orderBy, updateDoc, setDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js';
    import { goToHome } from '../../js/Shared/nav.js';

    // Store the profile owner's role (person whose profile is being viewed)
    let profileOwnerRole = null;

    // Use centralized goToHome from shared module (imported above)
    // Also expose on window so inline handlers continue to work
    try { window.goToHome = goToHome; } catch (e) { /* ignore in non-browser */ }

    // Attach event listeners after DOM is loaded
    document.getElementById('logoBtn').addEventListener('click', goToHome);
    document.getElementById('homeBtn').addEventListener('click', goToHome);

    // Logout - redirect to SignIn page
    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Error signing out:', error);
      } finally {
        window.location.href = '../Registration/SignIn.html';
      }
    });

    // Load profile
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (!userId) {
      document.querySelector('.profile-container').innerHTML = '<div class="error">‚ùå User ID not provided</div>';
    } else {
      loadUserProfile(userId);
    }

    async function loadUserProfile(userId) {
      try {
        const userDoc = await getDoc(doc(db, 'users', userId));
        
        if (!userDoc.exists()) {
          document.querySelector('.profile-container').innerHTML = '<div class="error">‚ùå User not found</div>';
          return;
        }

        const userData = userDoc.data();
        profileOwnerRole = userData.role; // Store profile owner's role for navigation
        
        // Check if the current user has permission to view this profile
        const currentUser = auth.currentUser;
        if (currentUser) {
          const currentUserDoc = await getDoc(doc(db, 'users', currentUser.uid));
          const currentUserData = currentUserDoc.data();
          
          // All users can only view public profiles (unless viewing their own profile)
          if (currentUser.uid !== userId) {
            if (!userData.publicProfile) {
              document.querySelector('.profile-container').innerHTML = '<div class="error">üîí This profile is private</div>';
              return;
            }
          }
        }
        
        displayUserInfo(userData);
        await loadEventHistory(userId, userData.role);
        
      } catch (error) {
        console.error('Error loading profile:', error);
        document.querySelector('.profile-container').innerHTML = '<div class="error">‚ùå Failed to load profile</div>';
      }
    }

    function displayUserInfo(userData) {
      const avatarContainer = document.getElementById('avatarContainer');
      
      // Check if user has selected an avatar from profile.html
      if (userData.selectedAvatar) {
        // Use the selected avatar path
        avatarContainer.innerHTML = `<img src="${userData.selectedAvatar}" alt="${userData.fullname}">`;
      } else if (userData.avatarUrl) {
        // Fallback to uploaded avatar URL (if implemented)
        avatarContainer.innerHTML = `<img src="${userData.avatarUrl}" alt="${userData.fullname}">`;
      } else {
        // Fallback to initials
        const initials = (userData.fullname || 'User').split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        avatarContainer.innerHTML = `<span>${initials}</span>`;
      }

      document.getElementById('userName').textContent = userData.fullname || 'Unknown User';
      const roleSpan = document.getElementById('userRole');
      roleSpan.innerHTML = `<span>üë§</span><span>${(userData.role || 'user').toUpperCase()}</span>`;
      
      const schoolSpan = document.getElementById('userSchool');
      const schoolText = userData.school || userData.organization || 'Not specified';
      schoolSpan.innerHTML = `<span>üè´</span><span>${schoolText}</span>`;
      
      if (userData.bio) {
        document.getElementById('bioSection').style.display = 'block';
        document.getElementById('userBio').textContent = userData.bio;
      }
  // following list is loaded from loadUserProfile after displayUserInfo
    }

    async function loadEventHistory(userId, userRole) {
      const eventsContainer = document.getElementById('eventsContainer');
      const eventsTitle = document.getElementById('eventsTitle');
      
      try {
        let events = [];
        
        if (userRole === 'organizer') {
          eventsTitle.textContent = 'Organized Events';
          const eventsQuery = query(
            collection(db, 'events'),
            where('organizerId', '==', userId),
            orderBy('date', 'desc')
          );
          const snapshot = await getDocs(eventsQuery);
          events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), type: 'organized' }));
        } else {
          eventsTitle.textContent = 'Attended Events';
          const attendeeQuery = query(
            collection(db, 'attendee'),
            where('userId', '==', userId)
          );
          const attendeeSnapshot = await getDocs(attendeeQuery);
          
          const eventIds = attendeeSnapshot.docs.map(doc => doc.data().eventId);
          
          if (eventIds.length > 0) {
            for (const eventId of eventIds.slice(0, 12)) {
              try {
                const eventDoc = await getDoc(doc(db, 'events', eventId));
                if (eventDoc.exists()) {
                  events.push({ id: eventDoc.id, ...eventDoc.data(), type: 'attended' });
                }
              } catch (e) {
                console.warn('Could not fetch event:', eventId, e);
              }
            }
          }
        }

        displayEvents(events, userRole);
        
      } catch (error) {
        console.error('Error loading events:', error);
        eventsContainer.innerHTML = '<div class="error">‚ùå Failed to load event history</div>';
      }
    }

    function displayEvents(events, userRole) {
      const eventsContainer = document.getElementById('eventsContainer');
      
      if (events.length === 0) {
        eventsContainer.innerHTML = `
          <div class="no-data">
            üìÖ ${userRole === 'organizer' ? 'No events organized yet' : 'No events attended yet'}
          </div>
        `;
        return;
      }

      const html = events.map(event => `
        <div class="event-card">
          <h3 class="event-title">${event.title || 'Untitled Event'}</h3>
          <div class="event-date">
            <span>üìÖ</span>
            <span>${formatDate(event.date)}</span>
          </div>
          <p class="event-description">${(event.description || 'No description available').substring(0, 120)}${event.description?.length > 120 ? '...' : ''}</p>
          <div class="event-footer">
            <span>üìç ${event.location || 'Location TBA'}</span>
            <span>${event.type === 'organized' ? 'üë§ Organizer' : '‚úÖ Attended'}</span>
          </div>
        </div>
      `).join('');

      eventsContainer.innerHTML = html;
    }

    function formatDate(dateField) {
      if (!dateField) return 'Date TBA';
      
      let date;
      if (dateField.toDate) {
        date = dateField.toDate();
      } else if (typeof dateField === 'string') {
        date = new Date(dateField);
      } else {
        date = dateField;
      }
      
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    /* Follow/Unfollow button logic for public profile */
    async function updateFollowButtonState() {
      const btn = document.getElementById('followBtn');
      if (!btn) return;

      // If no logged-in user, prompt to sign in
      const currentUser = auth.currentUser;
      if (!currentUser) {
        btn.textContent = 'Log in to follow';
        btn.onclick = () => { window.location.href = '../Registration/SignIn.html'; };
        btn.classList.remove('following');
        btn.setAttribute('aria-pressed', 'false');
        return;
      }

      // Hide follow button when viewing your own profile
      if (currentUser.uid === userId) {
        btn.style.display = 'none';
        return;
      }

      try {
        const userSnap = await getDoc(doc(db, 'users', currentUser.uid));
        const following = userSnap.exists() ? (userSnap.data().following || []) : [];
        const isFollowing = following.includes(userId);
        btn.textContent = isFollowing ? 'Following' : 'Follow';
        btn.dataset.following = isFollowing ? 'true' : 'false';
        btn.classList.toggle('following', isFollowing);
        btn.setAttribute('aria-pressed', isFollowing ? 'true' : 'false');
        btn.onclick = toggleFollow;
      } catch (err) {
        console.error('Error updating follow button state:', err);
      }
    }

    async function toggleFollow() {
      const btn = document.getElementById('followBtn');
      const currentUser = auth.currentUser;
      if (!currentUser) { window.location.href = '../Registration/SignIn.html'; return; }

      const currentUserRef = doc(db, 'users', currentUser.uid);
      const targetUserRef = doc(db, 'users', userId);

      try {
        // Ensure current user doc exists
        const currentSnap = await getDoc(currentUserRef);
        if (!currentSnap.exists()) {
          await setDoc(currentUserRef, { following: [] }, { merge: true });
        }

        // Ensure target user doc exists (create minimal followers array if missing)
        const targetSnap = await getDoc(targetUserRef);
        if (!targetSnap.exists()) {
          await setDoc(targetUserRef, { followers: [] }, { merge: true });
        }

        const isFollowing = btn.dataset.following === 'true';
        if (isFollowing) {
          await updateDoc(currentUserRef, { following: arrayRemove(userId) });
          await updateDoc(targetUserRef, { followers: arrayRemove(currentUser.uid) });
        } else {
          await updateDoc(currentUserRef, { following: arrayUnion(userId) });
          await updateDoc(targetUserRef, { followers: arrayUnion(currentUser.uid) });
        }

        // Small visual feedback
        try { btn.classList.add('pulse'); } catch(e){}
        setTimeout(() => { try { btn.classList.remove('pulse'); } catch(e){} }, 650);

        // Refresh button state
        await updateFollowButtonState();
      } catch (err) {
        console.error('Error toggling follow state:', err);
      }
    }

    // Initialize follow button when profile loads and whenever auth state changes
    onAuthStateChanged(auth, () => {
      // Slight delay to ensure userId and DOM are ready
      setTimeout(() => updateFollowButtonState(), 150);
    });
  </script>
</body>
</html>
