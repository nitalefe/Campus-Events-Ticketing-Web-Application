<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Evently</title>
    <link rel="icon" type="image/png" href="../../assets/images/evently_logo_DT.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(54,123,252,1) 16.3%, rgba(0,41,118,1) 100.2%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #222;
            margin: 0;
        }
        .intro-container {
            background: #f6f6f6;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            color: #222;
            text-align: center;
        }
        .intro-container img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }
        .intro-container h1 {
            margin-bottom: 1rem;
            color: #222;
        }
        .intro-container p {
            margin-bottom: 2rem;
            color: #444;
        }
        .intro-btn {
            padding: 0.7rem 1.5rem;
            background: #6fa3ef;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Montserrat', Arial, sans-serif;
            text-decoration: none;
            display: inline-block;
        }
        .intro-btn:hover {
            background: #a3c8f7;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <img src="../../assets/images/evently_logo_DT.png" alt="Evently Logo">
        <h1>Welcome to Evently!</h1>
        <p>
            Your campus events, all in one place.<br>
            Discover, organize, and join events at your university.<br>
            Get started by exploring upcoming events or creating your own!
        </p>
        <a href="SignUp.html" class="intro-btn">Sign Up</a>
        <a href="SignIn.html" class="intro-btn" style="margin-left:10px;">Sign In</a>
        <button id="logout-btn" class="intro-btn" style="margin-top:15px; background:#e57373;">Log Out</button>
    </div>
    <script type="module" src="../../js/auth.js"></script>
    <button id="createEventBtn" style="display:none;">Create Event</button>



</body>
</html>
