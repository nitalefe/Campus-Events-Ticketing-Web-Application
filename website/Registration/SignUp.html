<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="../../assets/images/evently_logo_DT.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            text-shadow: 1px 1px 2px #e0e6f6;
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(54,123,252,1) 16.3%, rgba(0,41,118,1) 100.2%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #222;
            margin: 0;
        }
        .signup-container {
            background: #f6f6f6;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 350px;
            color: #222;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #222;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: #222;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dcdde1;
            border-radius: 4px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .signup-btn {
            width: 100%;
            padding: 0.7rem;
            background: #6fa3ef;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .signup-btn:hover {
            background: #a3c8f7;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #222;
        }
        .login-link a {
            color: #5d7bd0;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="position:fixed; bottom:16px; right:32px; z-index:100;">
        <img src="../../assets/images/evently_logo_DT.png" alt="Evently Logo" style="width: 200px; height:auto;">
    </div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="#" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required onchange="toggleFields()">
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="organizer">Organizer</option>
                </select>
            </div>
            <div class="form-group" id="school-group" style="display:none;">
                <label for="school">School</label>
                <select id="school" name="school">
                    <option value="" disabled selected>Select your school</option>
                    <option value="Concordia">Concordia University</option>
                    <option value="McGill">McGill University</option>
                    <option value="UdeM">Université de Montréal</option>
                    <option value="Polytechnique">Polytechnique Montréal</option>
                    <option value="HEC">HEC Montréal</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group" id="org-group" style="display:none;">
                <label for="organization">Organization Name</label>
                <input type="text" id="organization" name="organization">
            </div>
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        <div id="signup-error" style="color:red; text-align:center; margin-top:10px;"></div>
        <div class="login-link">
            Already have an account? <a href="SignIn.html">Sign In</a>
        </div>
    </div>
    


  <script type="module" src="../../js/Registration/auth.js"></script>

    <script type="module" src="../../js/Registration/registration.js"></script>

</body>
</html>
