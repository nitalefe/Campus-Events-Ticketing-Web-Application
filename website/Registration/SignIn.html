<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="icon" type="image/png" href="../../assets/images/evently_logo_DT.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Registration/SignIn.css">
</head>

<body>
    <div style="position:fixed; bottom:16px; right:32px; z-index:100;">
        <img src="../../assets/images/evently_logo_DT.png" alt="Evently Logo" style="width: 200px; height:auto;">
    </div>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signinForm" action="#" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
            <div class="signup-link">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>
        </form>
        <div id="error-message" style="color:red; text-align:center; margin-top:10px;"></div>

        <div class="signup-link">
            Don't have an account? <a href="SignUp.html">Sign Up</a>
        </div>
    </div>
    <script type="module" src="../../js/Registration/auth.js"></script>
    <script type="module" src="../../js/Registration/registration.js"></script>
</body>

</html>
