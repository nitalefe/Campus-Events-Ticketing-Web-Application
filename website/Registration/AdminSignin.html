<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Sign In</title>
    <link rel="icon" type="image/png" href="../../assets/images/evently_logo_DT.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Registration/SignIn.css">
</head>

<body>
    <!-- Floating logo -->
    <div style="position:fixed; bottom:16px; right:32px; z-index:100;">
        <img src="../../assets/images/evently_logo_DT.png" alt="Evently Logo" style="width: 200px; height:auto;">
    </div>

    <!-- Main container -->
    <div class="signin-container">
        <h2>Admin Sign In</h2>
        <form id="adminSigninForm" action="#" method="post">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="adminEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="adminPassword" name="password" required>
            </div>
            <button type="submit" class="signin-btn">Sign In as Admin</button>
        </form>

        <!-- Error message -->
        <div id="admin-error-message" style="color:red; text-align:center; margin-top:10px;"></div>

        <!-- Links -->
        <div class="signup-link">
        <a href="#" id="adminForgotPassword">Forgot Password?</a>
        </div>

        <div class="signup-link">
            Not an admin? <a href="SignIn.html">Back to User Sign In</a>
        </div>
    </div>

    <!-- Firebase logic -->
    <script type="module" src="../../js/Registration/auth.js"></script>
</body>

</html>
