<!doctype html>
<html lang="en">


<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Event QR</title>
 <link rel="stylesheet" href="../../css/User/qrGenerator.css" />
 <style>
   body {
     display: flex;
     align-items: center;
     justify-content: center;
     height: 100vh;
     background: #f8f8f8;
     margin: 0;
     font-family: sans-serif;
   }
   #qrcode {
     width: 300px;
     height: 300px;
     background: white;
     padding: 20px;
     border-radius: 12px;
     box-shadow: 0 0 10px rgba(0,0,0,0.1);
   }
 </style>
</head>


<body>
 <div id="qrcode" aria-label="QR code will appear here"></div>


 <!-- QRCode.js must load BEFORE the generator script -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" crossorigin="anonymous"
   referrerpolicy="no-referrer"></script>


 <!-- Your QR generation script -->
 <script type="module" src="../../js/QRcode/generator.js"></script>
</body>


</html>
