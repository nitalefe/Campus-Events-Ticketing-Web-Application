<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../../assets/images/evently_logo_DT.png" />
  <title>My Interests</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/Shared/dashboard.css" />
  <link rel="stylesheet" href="../../css/Shared/toolbar.css" />
</head>

<body class="student-page">

  <!-- Toolbar (same style as other student pages) -->
  <div class="toolbar">
    <img src="../../assets/images/evently_logo_DT.png" alt="Evently Logo" class="toolbar-logo"
      onclick="location.href='student-dashboard.html'">
    <button class="toolbar-btn" onclick="location.href='student-dashboard.html'">Home</button>
    <button class="toolbar-btn" onclick="location.href='myTickets.html'">My Tickets</button>
    <button class="toolbar-btn" onclick="location.href='interestPage.html'">My Interests</button>
    <div class="toolbar-spacer"></div>
    <button class="toolbar-btn" onclick="location.href='../Profile/profile.html'">Profile</button>
    <div id="authBtnContainer">
      <button id="logout-btn" class="auth-btn">Log Out</button>
    </div>
  </div>

  <header>
    <h1>Choose Your Interests</h1>
    <p>Pick the event types you like. Weâ€™ll use this to personalize your Recommended section.</p>
  </header>

  <main class="interests-main" style="max-width:800px;margin:0 auto;padding:24px;">
    <form id="interests-form" class="interests-form"
      style="background:#fff;border-radius:16px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,0.08);">
      <h2 style="margin-top:0;margin-bottom:16px;">Event Categories</h2>

      <p style="margin-top:0;margin-bottom:16px;color:#555;">
        Select one or more categories. You can change these anytime.
      </p>

      <div class="interests-grid"
        style="display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px 24px;margin-bottom:24px;">
        <label>
          <input type="checkbox" name="interestCategory" value="Workshop" />
          Workshop
        </label>
        <label>
          <input type="checkbox" name="interestCategory" value="Seminar" />
          Seminar
        </label>
        <label>
          <input type="checkbox" name="interestCategory" value="Concert" />
          Concert
        </label>
        <label>
          <input type="checkbox" name="interestCategory" value="Sports" />
          Sports
        </label>
        <label>
          <input type="checkbox" name="interestCategory" value="Other" />
          Other
        </label>
      </div>

      <button type="submit" class="df-apply" style="padding:10px 20px;border-radius:999px;">
        Save Interests
      </button>

      <span id="interests-status"
        style="margin-left:12px;font-weight:600;color:#0b8b37;display:none;">
        Saved!
      </span>
    </form>
  </main>

  <!-- Auth + interests logic -->
  <script type="module" src="../../js/Registration/auth.js"></script>
  <script type="module" src="../../js/User/interest.js"></script>
</body>

</html>
