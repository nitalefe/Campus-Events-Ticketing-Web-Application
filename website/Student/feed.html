<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalized Feed</title>

  <!-- Optional basic styling (customize later or move to your CSS file) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafc;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 1rem;
    }

    #feed {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .feed-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
    }

    .feed-card h3 {
      margin-top: 0;
      color: #0066cc;
    }

    .feed-empty {
      text-align: center;
      color: #777;
      font-style: italic;
    }

    #loadMore {
      display: block;
      margin: 2rem auto;
      padding: 0.6rem 1.2rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loadMore:hover {
      background-color: #004b99;
    }
  </style>
</head>

<body>
  <h1>Your Personalized Event Feed</h1>

  <!-- Where events will be dynamically inserted -->
  <div id="feed">
    <div class="feed-empty">Loading your recommended events...</div>
  </div>

  <!-- Optional "Load More" button -->
  <button id="loadMore">Load More</button>

  <!-- Import your personalized feed logic -->
  <script type="module" src="../../js/User/feed.js"></script>
</body>
</html>
