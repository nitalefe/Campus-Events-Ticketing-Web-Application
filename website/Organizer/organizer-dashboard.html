<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../assets/images/evently_logo_DT.png">
  <title>Organizer Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #367bfc 0%, #002976 100%);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
    }
    .toolbar {
      width: 100%;
      background: rgba(0,51,102,0.95);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 clamp(16px, 3vw, 32px);
      height: clamp(60px, 8vh, 72px);
      box-sizing: border-box;
      box-shadow: 0 0.3vh 1vh rgba(0,0,0,0.12);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar-logo {
      height: clamp(40px, 6vh, 48px);
      margin-right: clamp(20px, 3vw, 36px);
      filter: drop-shadow(0 0.2vh 0.3vh rgba(0,0,0,0.18));
      transition: transform 0.2s;
      cursor: pointer;
    }
    .toolbar-logo:hover { transform: scale(1.08) rotate(-2deg); }
    .toolbar-btn {
      background: rgba(255,255,255,0.08);
      border: none;
      color: #fff;
      font-size: clamp(0.9rem, 2.5vw, 1.08rem);
      margin-right: clamp(16px, 2.5vw, 24px);
      cursor: pointer;
      padding: clamp(8px, 1.5vh, 10px) clamp(16px, 3vw, 22px);
      border-radius: 0.4vw;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 0.2vh 0.6vh rgba(0,0,0,0.04);
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .toolbar-btn:hover {
      background: #367bfc;
      box-shadow: 0 0.3vh 0.9vh rgba(54,123,252,0.18);
    }
    .toolbar-spacer { flex: 1; }
    .auth-btn {
      background: linear-gradient(90deg, #6fa3ef 60%, #367bfc 100%);
      color: #fff;
      border: none;
      border-radius: 0.4vw;
      font-size: clamp(0.9rem, 2.2vw, 1rem);
      cursor: pointer;
      padding: clamp(8px, 1.5vh, 10px) clamp(16px, 3vw, 22px);
      margin-right: 0;
      font-weight: 600;
      box-shadow: 0 0.2vh 0.6vh rgba(54,123,252,0.12);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .auth-btn:hover {
      background: linear-gradient(90deg, #a3c8f7 60%, #367bfc 100%);
      box-shadow: 0 0.3vh 0.9vh rgba(54,123,252,0.22);
    }
    header {
      background: url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=400&q=80') center/cover no-repeat;
      background-color: rgba(54, 123, 252, 0.05);
      background-blend-mode: overlay;
      color: #fff;
      padding: clamp(40px, 8vh, 60px) clamp(16px, 4vw, 20px);
      text-align: center;
      position: relative;
      box-shadow: 
        0 0.5vh 2vh rgba(0,0,0,0.15),
        0 0 clamp(20px, 4vw, 40px) rgba(54, 123, 252, 0.4),
        0 0 clamp(40px, 8vw, 80px) rgba(54, 123, 252, 0.2),
        0 0 clamp(60px, 12vw, 120px) rgba(54, 123, 252, 0.1);
      margin-bottom: clamp(16px, 3vh, 20px);
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(54, 123, 252, 0.4) 0%, rgba(0, 41, 118, 0.6) 100%);
      pointer-events: none;
    }
    header h1 {
      color: #ffffff;
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      font-weight: 700;
      margin: 0 0 clamp(12px, 2vh, 15px) 0;
      text-shadow: 0 0.2vh 0.4vh rgba(0,0,0,0.3);
      letter-spacing: clamp(0.5px, 0.1vw, 1px);
      position: relative;
      z-index: 10;
    }
    header p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin: 0;
      opacity: 0.9;
      font-weight: 400;
      position: relative;
      z-index: 10;
      text-shadow: 0 0.1vh 0.2vh rgba(0,0,0,0.2);
    }
    .main-content {
      width: 100%;
      max-width: 100%;
      margin: clamp(30px, 6vh, 40px) 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: clamp(20px, 4vh, 32px);
      overflow-x: hidden;
    }
    .section-bar {
      font-size: clamp(1.1rem, 3vw, 1.3rem);
      font-weight: 700;
      color: #367bfc;
      background: #e3eafc;
      padding: clamp(12px, 2vh, 14px) clamp(20px, 4vw, 32px);
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      margin: 0;
    }
    .events-container {
      background: #fff;
      box-shadow: 0 0.2vh 0.6vh rgba(54,123,252,0.08);
      padding: clamp(16px, 3vh, 24px) clamp(20px, 4vw, 32px);
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      margin: 0;
    }
    .events {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(16px, 3vw, 20px);
    }
    .event-card {
      background: #eaeaea;
      padding: clamp(12px, 2.5vw, 16px);
      width: clamp(240px, 25vw, 260px);
      border-radius: clamp(6px, 1vw, 8px);
      box-shadow: 0 0.2vh 0.4vh rgba(0,0,0,0.07);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .event-card:hover { transform: scale(1.05); }
    .event-title { 
      font-size: clamp(1rem, 2.5vw, 1.2rem); 
      margin-bottom: clamp(6px, 1vh, 8px); 
      color: #34495e; 
    }
    .event-date, .event-location {
      font-size: clamp(0.85rem, 2vw, 0.95rem);
      margin-bottom: clamp(4px, 0.8vh, 6px);
      color: #555;
    }
    .event-banner {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
      margin-bottom: 12px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: clamp(16px, 3vh, 24px) 0;
    }
    .search-input {
      width: clamp(300px, 50vw, 500px);
      max-width: 90%;
      padding: clamp(10px, 2vh, 12px) clamp(12px, 2vw, 16px);
      border: 1px solid #ccc;
      border-right: none;
      border-radius: clamp(4px, 0.8vw, 6px) 0 0 clamp(4px, 0.8vw, 6px);
      font-size: clamp(0.9rem, 2vw, 1rem);
      outline: none;
    }
    .search-btn {
      background: #007acc;
      color: #fff;
      border: 1px solid #007acc;
      border-radius: 0 clamp(4px, 0.8vw, 6px) clamp(4px, 0.8vw, 6px) 0;
      padding: clamp(10px, 2vh, 12px) clamp(16px, 3vw, 20px);
      cursor: pointer;
      font-size: clamp(0.9rem, 2vw, 1.05rem);
    }
    .search-btn:hover { 
      background: #005fa3; 
    }
    
    /* Simplified responsive adjustments */
    @media (max-width: 768px) {
      .events {
        flex-direction: column;
        align-items: center;
      }
      
      .event-card {
        width: clamp(280px, 90vw, 400px);
      }
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <img src="../../assets/images/evently_logo_DT.png" alt="Evently Logo" class="toolbar-logo" onclick="location.href='organizer-dashboard.html'">

    <button class="toolbar-btn" onclick="location.href='organizer-dashboard.html'">Home</button>
    <button class="toolbar-btn" onclick="location.href='eventCreation.html'">Create New Event</button>
    <button class="toolbar-btn" onclick="location.href='myEvents.html'">My Events</button>
    <div class="toolbar-spacer"></div>
    <button class="toolbar-btn" onclick="location.href='settings.html'">Settings</button>
    <div id="authBtnContainer">
      <button id="logout-btn" class="auth-btn">Log Out</button>
    </div>
  </div>

  <header>
    <h1>Organizer Home Page</h1>
    <p>Welcome! Here are your upcoming events.</p>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search events...">
    <button class="search-btn" onclick="handleSearch()">Search</button>
  </div>

  <!-- Dynamic event sections -->
  <div class="main-content">
    <div>
      <div class="section-bar">Your Upcoming Events</div>
      <div class="events-container">
        <div class="events" id="upcoming-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">New Events</div>
      <div class="events-container">
        <div class="events" id="new-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">Recommended Events</div>
      <div class="events-container">
        <div class="events" id="recommended-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">Discover Events</div>
      <div class="events-container">
        <div class="events" id="discover-events"></div>
      </div>
    </div>
  </div>

  <!-- ðŸ” Search logic -->
  <script type="module">
    window.handleSearch = function() {
      const query = document.querySelector('.search-input').value.toLowerCase();
      const cards = document.querySelectorAll('.event-card');
      cards.forEach(card => {
        const title = card.querySelector('.event-title').textContent.toLowerCase();
        card.style.display = title.includes(query) ? "block" : "none";
      });
    };
  </script>

  <!-- Firebase + Auth + Events -->
  <script type="module" src="../../Shared/firebase-config.js"></script>
  <script type="module" src="../../js/Registration/auth.js"></script>
  <script type="module" src="../../js/Events/LoadEvents.js"></script>
</body>
</html>
