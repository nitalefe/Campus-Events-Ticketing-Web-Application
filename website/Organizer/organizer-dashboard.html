<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../assets/images/evently_logo_DT.png">
  <title>Organizer Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../shared/dashboard.css">
</head>
<body class="organizer-page">

  <!-- Toolbar -->
  <div class="toolbar">
    <img src="../../assets/images/evently_logo_DT.png" alt="Evently Logo" class="toolbar-logo" onclick="location.href='organizer-dashboard.html'">

    <button class="toolbar-btn" onclick="location.href='organizer-dashboard.html'">Home</button>
    <button class="toolbar-btn" onclick="location.href='eventCreation.html'">Create New Event</button>
    <button class="toolbar-btn" onclick="location.href='myEvents.html'">My Events</button>
    <div class="toolbar-spacer"></div>
    <button class="toolbar-btn" onclick="location.href='profile.html'">Profile</button>
    <div id="authBtnContainer">
      <button id="logout-btn" class="auth-btn">Log Out</button>
    </div>
  </div>

  <header>
    <h1>Organizer Home Page</h1>
    <p>Welcome! Here are your upcoming events.</p>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Search events...">
    <button class="search-btn" onclick="handleSearch()">Search</button>
    <button id="clear-search" class="search-btn" style="display:none;margin-left:8px" onclick="clearSearchView()">Clear</button>
  </div>

  <!-- Dynamic event sections -->
  <div class="main-content">
    <div>
      <div class="section-bar">Your Upcoming Events</div>
      <div class="events-container">
        <div class="events" id="upcoming-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">New Events</div>
      <div class="events-container">
        <div class="events" id="new-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">Recommended Events</div>
      <div class="events-container">
        <div class="events" id="recommended-events"></div>
      </div>
    </div>
    <div>
      <div class="section-bar">Discover Events</div>
      <div class="events-container">
        <div class="events" id="discover-events"></div>
      </div>
    </div>
  </div>

    <div id="search-results-section" style="display:none">
      <div class="section-bar">Search Results</div>
      <div class="events-container">
        <div class="events" id="search-results"></div>
      </div>
    </div>
  </div>

  <script type="module">
    function clearSearchView(){
      document.getElementById('search-results-section').style.display = 'none';
      document.getElementById('clear-search').style.display = 'none';
      document.querySelectorAll('.main-content > div').forEach(section => {
        if(section.id !== 'search-results-section') section.style.display = '';
      });
      const sr = document.getElementById('search-results'); while(sr && sr.firstChild) sr.removeChild(sr.firstChild);
    }

    window.handleSearch = function() {
      const query = document.querySelector('.search-input').value.toLowerCase().trim();
      if(!query){ clearSearchView(); return; }

      const matches = [];
      const seen = new Set();
      document.querySelectorAll('.events').forEach(list => {
        list.querySelectorAll('.event-card').forEach(card => {
          const id = card.getAttribute('data-event-id') || '';
          if(seen.has(id)) return;
          const title = (card.querySelector('.event-title') || {textContent:''}).textContent.toLowerCase();
          if(title.includes(query)){
            matches.push(card);
            seen.add(id);
          }
        });
      });

      document.querySelectorAll('.main-content > div').forEach(section => {
        if(section.id !== 'search-results-section') section.style.display = 'none';
      });

      const sr = document.getElementById('search-results'); while(sr && sr.firstChild) sr.removeChild(sr.firstChild);
      matches.forEach(card => {
        const clone = card.cloneNode(true);
        clone.style.display = 'block';
        const id = clone.getAttribute('data-event-id') || card.getAttribute('data-event-id');
        if(id){
          clone.addEventListener('click', () => { window.location.href = `eventPage.html?id=${id}`; });
          clone.style.cursor = 'pointer';
        }
        sr.appendChild(clone);
      });

      document.getElementById('search-results-section').style.display = '';
      document.getElementById('clear-search').style.display = '';
    };

    document.getElementById('clear-search').addEventListener('click', clearSearchView);
  </script>

  <!-- Firebase + Auth + Events -->
  <script type="module" src="../../Shared/firebase-config.js"></script>

  <script type="module" src="../../js/Registration/auth.js"></script>
  <script type="module" src="../../js/Events/LoadEvents.js"></script>
  <script type="module" src="../../shared/scroll-controls.js"></script>

</body>
</html>
