name: Node.js CI

on:
  push:
    branches: ["main", "Organizer", "Student", "Administrator", "github_action", "github_actions_ayan"]
  pull_request:
    branches: ["main", "Organizer", "Student", "Administrator"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firestore Emulator
        run: |
          firebase emulators:start --only firestore --project=evently-demo &
          timeout 5

      - name: Check Node version
        run: node -v

      - name: Check NPM version
        run: npm -v

      - name: Run Jest tests
        run: npm test
